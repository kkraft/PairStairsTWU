<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Pair Stairs</title>
</head>
<h1>Pair Stairs</h1>
<body>
     <table>
   {% for programmer in programmers %}
       <tr>
           <td id = "programmer_row" align="center">{{ programmer.name }}</td>
       {% for pair in pairs %}
           {% if pair.pair2 == programmer %}
               <td align="center">
               <a href="/add_count/{{ pair.pair1_id }}/{{ pair.pair2_id }}">{{ pair.count }}</a></td>
           {% endif %}
       {% endfor %}
           <td>{{ programmer.name }}</td>
       </tr>
   {% endfor %}
   </table>
</body>
</html>
